    <body>
       
         <!-- Header Buttons -->
         <header>
           <button type="button" id="sign-up-btn" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign
             Up</span></button>
           <button type="button" id="sign-in-btn" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">Sign
             In</span></button>
           <button type="button" id="sign-out-btn" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">Sign
             Out</span></button>
           <button type="button" id="password-btn" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">Change
             Password</span></button>
             <button type="button" id="showModal" class="btn btn-primary" data-toggle="modal" data-target="#showButtonModal">Show My Bucket
             List</span></button>
             <button type="button" id="showEditModal" class="btn btn-primary" data-toggle="modal" data-target="#showEditButtonModal">Edit
               My Bucket List</span></button>
         </header>

<!-- Sign up Button -->
         <div>
           <div class="modal fade" id="signUpModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel"></h5>
                 </div>
                 <div class="modal-body">
                   <form id='sign-up-form'>

                     <fieldset>
                       <legend>Sign Up</legend>
                       <input class="form-control" type='text' name='credentials[email]' placeholder='Email' />
                       <input class="form-control" type='password' name='credentials[password]' placeholder='Password' />
                       <input class="form-control" type='password' name='credentials[password_confirmation]' placeholder='Confirm Password' />
                       <button type="submit" class="btn btn-primary" name="submit" value="Sign Up">Sign Up</button>
                   </fieldset>
                     
                   </form>
                   <p id='message'></p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                   <button type="button" class="btn btn-primary" id="sign-up">SAVE</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
<!-- Sign in Button -->
         <div>
           <div class="modal fade" id="signInModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel"></h5>
                 </div>
                 <div class="modal-body">
                   <div>
                     <a class='borderTwo' href='#exampleTwo'></a>
                   </div>
                   <div class='borderTwo-content' id='exampleTwo'>
                     <form id='sign-in-form' class='borderOne'>
                       <div>
                         <input type='text' name='credentials[email]' placeholder='Email' />
                         <input type='password' name='credentials[password]' placeholder='Password' />
                         <input type='submit' id='sign-in' value='Sign In !' />
                       </div>
                     </form>
                     <p id='message2'></p>
                   </div>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                 </div>
               </div>
             </div>
           </div>
         </div>

<!-- Change Password -->
         <div>
           <div class="modal fade" id="changePasswordModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel"></h5>
                 </div>
                 <div class="modal-body">
                   <div>
                     <a class='borderThree' href='#exampleThree'></a>
                   </div>
                     <form id='change-password-form'>
                       <fieldset>
                         <legend>Change Password</legend>
                         <div class='borderThree-content' id='exampleThree'>
                           <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password" />
                           <input class="form-control" type="password" name="passwords[new]" placeholder="New Password" />
                           <button type="submit" class="btn btn-primary" name="submit" value="Change Password">Change Password</button>
                         </div>
                       </fieldset>
                     </form>
                     <p id='message4'></p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
<!-- Sign out Button -->
         <div>
           <div class="modal fade" id="signOutModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel"></h5>
                 </div>
                 <div class="modal-body">
                   <form id='sign-out-form' class='border'>
                     <fieldset>
                     <div>
                       <input type="submit" value="Sign out" />
                     </div>
                   </fieldset>
                   </form>
                   <p id='message3'></p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                 </div>
               </div>
             </div>
           </div>
         </div>

<br>

<!-- Bucket Container Information -->
 <div>
   <div class="modal fade" id="showButtonModal">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <p id='message5'></p>
           <h5 class="modal-title" id="exampleModalLabel"></h5>
         </div>


         <div class="form">
           <div class="container">
             <form id="bucket-list-index">
               <div id="output"></div>
               <!-- <fieldset> -->
               <input type="submit" class="btn btn-primary" value="Show My Bucket List" id="showButton">
               <!-- </fieldset> -->
             </form>

             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

   <div class="modal fade" id="showEditButtonModal">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <p id='message6'></p>
           <h5 class="modal-title" id="exampleModalLabel"></h5>
         </div>

         <div class="form">
           <div class="container">
             <!-- <form id="bucket-list-index"> -->
               <!-- <div id="output"></div> -->
               <!-- <fieldset> -->
               <!-- <input type="submit" class="btn btn-primary" value="EDIT My Bucket" id="showEditButton"> -->
               <!-- </fieldset> -->
             <!-- </form> -->

             <h2 id="my-bucket-items" class="text-center"></h2>
             <form id="bucket-list-create">
               <!-- <fieldset> -->
               <input type="text" name="bucketList[title]" placeholder="Where do you want to go?" class="col - 8 mx-auto"
                 id="title">
               <br>
               <input type="text" name="bucketList[subtitle]" placeholder="Extra details?" class="col - 8 mx-auto" id="subtitle">
               <br>
               <input type="text" name="bucketList[description]" placeholder="All the things you want to do there..."
                 class="col - 8 mx-auto" id="description">
               <br>
               <input type="submit" class="btn btn-primary" value="Create a List Item" id="addTaskButton">
               <!-- </fieldset> -->
             </form>

             <form id="bucket-list-update">
               <!-- <fieldset> -->
               <input type="text" name="bucketList[title]" placeholder="Change the Name of your List Item" class="col - 8 mx-auto"
                 id="titleUpdate">
               <br>
               <input type="text" name="bucketList[subtitle]" placeholder="Change the Subtitle of your List Item"
                 class="col - 8 mx-auto" id="subtitleUpdate">
               <br>
               <input type="text" name="bucketList[description]" placeholder="Change the details..." class="col - 8 mx-auto"
                 id="descriptionUpdate">
               <br>
               <input type="text" name="bucketList[id]" placeholder="ID number" class="mx-auto" id="taskId">
               <br>
               <input type="submit" class="btn btn-primary" value="Update one Bucket List Item" id="updateTaskButton">
               <!-- </fieldset> -->
             </form>

             <form id="bucket-list-delete">
               <!-- <fieldset> -->
               <input type="text" name="bucketList[id]" placeholder="Bucket List ID" id="delete-task">
               <br>
               <input type="submit" class="btn btn-primary" value="Delete Bucket List Item" id="deleteButton">
               <!-- </fieldset> -->
             </form>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
         </div>
       </div>
     </div>
   </div>
